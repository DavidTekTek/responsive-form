<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Form || HNG</title>
</head>
<body class="container">
    <section class="form-section">
    <div class="heading">
        <h1 class="main-heading">Learn to code by watching others</h1>
        <p class="text-p">See how experienced developers solve problems in real time.<br>
            Watching scripted tutorials is great, but understanding <br>how developers think is invaluable.
        </p>
    </div>
    <div class="form-right">
        <div class="shadow"><strong>it free 7days</strong><span class="plain"> &nbsp;the $20/mo. thereafter</span></div >
        <form id="form" action="/"  method="GET" class="join-form">
            <div class="input-group">
                <input type="text" id="first" name="first" placeholder="First Name">
                <div id="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="last" placeholder="Last Name">
                <div id="error"></div>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
                <div id="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <div id="error"></div>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">claim your free trial</button>
            </div>
            <div class="footer-text">
                By clicking the button, you are agreeing to our <span class="accent"> &nbsp;Terms and Services</span>
            </div>
        </form>
    </div>
</section>
</body>
</html>
